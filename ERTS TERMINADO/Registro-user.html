<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/styleadmin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container container-fluid mt-5 col-md-120">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="height: 110%;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Registro de Usuario</h5>
                        <br>
                        <form action="index.html" id="form-register-user" method="get">
                            <div class="row">
                                <div class="col">
                                    <label for="nombre-reg">Nombre:</label>
                                    <input type="text" class="form-control" style="font-size: 14px; width: 200px;" id="nombre-reg" name="nombre" placeholder="Ingrese su nombre" required>
                                    <div id="error-n" style="color: red;"></div>
                                </div>
                                <div class="col">
                                    <label for="apellido-reg">Apellido:</label>
                                    <input type="text" class="form-control" style="font-size: 14px; width: 200px;" id="apellido-reg" name="apellido" placeholder="Ingrese su apellido" required>
                                    <div id="error-a" style="color: red;"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="numero-reg">Numero de telefono:</label>
                                    <input type="number" class="form-control" style="font-size: 14px; width: 150px;" id="numero-reg" name="numero" placeholder="Ingrese número" required>
                                    <div id="error-nu" style="color: red;"></div>
                                </div>
                                <div class="col">
                                    <label for="fech-reg">Fecha de nacimiento:</label>
                                    <input type="date" class="form-control" style="font-size: 14px; width: 150px;" id="fech-reg" name="fech" required>
                                    <div id="error-f" style="color: red;"></div>
                                </div>
                            </div>
                                <div class="form-group">
                                    <label for="direccion-reg">Direccion:</label>
                                    <input type="text" class="form-control" style="font-size: 14px; width: 300px;" id="direccion-reg" name="direccion" placeholder="Ingrese su dirección" required>
                                    <div id="error-d" style="color: red;"></div>
                                </div>
                                <div class="col">
                                    <label for="email-reg">Email:</label>
                                    <input type="email" class="form-control" style="font-size: 14px; width: 300px" id="email-reg" name="email" placeholder="Ingrese su correo electronico" required>
                                    <div id="error-emial" style="color: red;"></div>
                                </div>
                            <div class="row">
                                <div class="col">
                                    <label for="password-reg">Contraseña:</label>
                                    <input type="password" class="form-control" style="font-size: 14px; width: 250px;" id="password-reg" name="password" placeholder="Ingrese contraseña" required>
                                    <div id="error-pass" style="color: red;"></div>
                                </div>
                                <div class="form-group">
                                    <label for="cpassword-reg">Confirme su contraseña:</label>
                                    <input type="password" class="form-control" style="font-size: 14px; width: 250px;" id="cpassword-reg" name="password" placeholder="Confirme su contraseña" required>
                                    <div id="error-cp" style="color: red;"></div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <script src="js/registrouser.js"></script>
</body>
</html>
