<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/styleadmin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container container-fluid mt-5 col-md-120">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="height: 110%;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Registro de Usuario</h5>
                        <br>
                        <form action="index.html" method="get">
                            <div class="row">
                                <div class="col">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" style="font-size: 14px; width: 200px;" id="nombre" name="nombre" required>
                                </div>
                                <div class="col">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" class="form-control" style="font-size: 14px; width: 200px;" id="apellido" name="apellido" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="numero">Numero de telefono:</label>
                                    <input type="numero" class="form-control" style="font-size: 14px; width: 150px;" id="numero" name="numero" required>
                                </div>
                                <div class="col">
                                    <label for="fech">Fecha de nacimiento:</label>
                                    <input type="date" class="form-control" style="font-size: 14px; width: 150px;" id="fech" name="fech" required>
                                </div>
                            </div>
                                <div class="form-group">
                                    <label for="direccion">Direccion:</label>
                                    <input type="text" class="form-control" style="font-size: 14px; width: 300px;" id="direccion" name="direccion" required>
                                </div>
                                <div class="col">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" style="font-size: 14px; width: 300px" id="email" name="email" required>
                                </div>
                            <div class="row">
                                <div class="col">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" class="form-control" style="font-size: 14px; width: 250px;" id="password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Confirme su contraseña:</label>
                                    <input type="password" class="form-control" style="font-size: 14px; width: 250px;" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
